<html>
<head>
  <title>Ecocash Payment Page</title>
  <link rel="stylesheet" type="text/css" href="tcz-pay.css">
</head>
<body>
  
  
    <div class="container">
      <h1>Ecocash Payment</h1>
      <form onsubmit="return handlePayment()">
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number" name="phone-number" placeholder="Enter your Ecocash registered phone number" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" name="amount" placeholder="Enter the payment amount" required>
        </div>
        <button type="submit" class="btn-submit">Make Payment</button>
      </form>
    </div>

    <div class="container">
    <h1>Payment Details</h1>
    <form onsubmit="return handlePayment()">
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
      </div>
      <div class="form-group">
        <label for="name-on-card">Name on Card</label>
        <input type="text" id="name-on-card" name="name-on-card" placeholder="Enter the name on your card" required>
      </div>
      <button type="submit" class="btn-submit">Submit Payment</button>
    </form>
  </div>

  <script>
    function handlePayment() {
      // Prevent the form from submitting and refreshing the page
      event.preventDefault();

      // Perform any necessary payment processing or API calls here

      // Display the payment confirmation alert
      alert("Payment recorded successfully!");

      // Reset the form
      document.getElementById("card-number").value = "";
      document.getElementById("expiry-date").value = "";
      document.getElementById("cvv").value = "";
      document.getElementById("name-on-card").value = "";

      return false; // Prevent form submission
    }
  </script>
